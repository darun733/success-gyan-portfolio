<header>
  <div class="mx-auto px-4 sm:px-8 lg:px-8 xl:px-18 pt-4 sm:pt-6 lg:pt-7">
    <div class="relative flex items-center justify-between">
      <!-- Left: Hamburger (mobile/tablet) + Brand -->
      <div class="flex items-center gap-3">
        <button type="button" class="lg:hidden inline-flex items-center justify-center rounded-lg p-2 hover:bg-black/5 active:bg-black/10"
          aria-label="Open menu" [attr.aria-expanded]="menuOpen" (click)="menuOpen = !menuOpen">
          <svg class="h-6 w-6" viewBox="0 0 24 24" fill="none">
            <path d="M4 7h16M4 12h16M4 17h16" stroke="currentColor" stroke-width="2" stroke-linecap="round" />
          </svg>
        </button>

        <a routerLink="/" class="text-lg leading-none text-[#000] whitespace-nowrap">
          <span class="font-bold">Surendran</span>
          <span class="font-normal"> Jayasekar</span>
        </a>
      </div>

      <!-- Center Nav (desktop only) -->
      <nav class="absolute left-1/2 hidden -translate-x-1/2 lg:flex items-center gap-10 text-sm text-black">
        <a routerLink="/until-we-win" class="relative hover:text-[#3AAB49]"
          [ngClass]="isActiveAny(['/', '/until-we-win']) ? 'text-[#3AAB49] font-bold' : 'font-normal'">
          Until We Win
          <!-- underline only when active -->
          <span class="absolute left-1/2 -bottom-2 h-[3px] w-[22px] -translate-x-1/2 rounded-full bg-[#3AAB49]"
            *ngIf="isActiveAny(['/', '/until-we-win'])"></span>
        </a>
        <a routerLink="/my-pivot" routerLinkActive="text-[#3AAB49]" class="relative hover:text-[#3AAB49]"
          [ngClass]="isActive('/my-pivot') ? 'text-[#3AAB49] font-bold' : 'font-normal'">
          My Pivot
          <!-- underline only when active -->
          <span class="absolute left-1/2 -bottom-2 h-[3px] w-[22px] -translate-x-1/2 rounded-full bg-[#3AAB49]"
            *ngIf="isActive('/my-pivot')"></span>
        </a>
        <a routerLink="/join-the-forge" routerLinkActive="text-[#3AAB49]" class="relative hover:text-[#3AAB49]"
          [ngClass]="isActive('/join-the-forge') ? 'text-[#3AAB49] font-bold' : 'font-normal'">
          Join the Forge
          <!-- underline only when active -->
          <span class="absolute left-1/2 -bottom-2 h-[3px] w-[22px] -translate-x-1/2 rounded-full bg-[#3AAB49]"
            *ngIf="isActive('/join-the-forge')"></span>
        </a>

      </nav>

      <!-- Right: CTA (always visible) -->
      <a routerLink="/contact" class="inline-flex items-center justify-center rounded-[10px] bg-[#3AAB49]
               px-4 py-2 text-[14px] font-semibold text-white
               shadow-[0_10px_30px_rgba(0,0,0,0.10)] hover:opacity-95
               sm:px-6 sm:py-3">
        Letâ€™s Talk
      </a>
    </div>

    <!-- Mobile/Tablet dropdown -->
    <div *ngIf="menuOpen" class="lg:hidden mt-4 pb-4">
      <div class="rounded-2xl bg-white/70 backdrop-blur-sm shadow-[0_10px_30px_rgba(0,0,0,0.10)] p-4">
        <nav class="flex flex-col gap-3 text-[14px] text-[#111]">
          <a routerLink="/until-we-win" (click)="menuOpen = false"
            [ngClass]="isActive('/until-we-win') ? 'text-[#3AAB49] font-bold' : 'font-normal'">
            Until We Win
          </a>

          <a routerLink="/my-pivot" (click)="menuOpen = false"
            [ngClass]="isActive('/my-pivot') ? 'text-[#3AAB49] font-bold' : 'font-normal'">
            My Pivot
          </a>

          <a routerLink="/join-the-forge" (click)="menuOpen = false"
            [ngClass]="isActive('/join-the-forge') ? 'text-[#3AAB49] font-bold' : 'font-normal'">
            Join the Forge
          </a>
        </nav>
      </div>
    </div>
  </div>
</header>
